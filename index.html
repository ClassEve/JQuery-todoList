<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my todoList</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
</head>
<body>
    <!--总容器-->
    <div class="container">
        <h1>my todoList</h1>
        <form action="" class="add-task">
            <input autofocus autocomplete="off" type="text" name="content" class="add-input" placeholder="输入备忘">
            <button type="submit">submit</button>
        </form>
        <!--清单列表开始-->
        <div class="task-list">
            <!--任务开始-->
            <!--<div class="task-item">-->
                <!--<span><input type="checkbox"></span>-->
                <!--<span class="task-content">item content 1</span>-->
                <!--<span>del</span>-->
                <!--<span>detail</span>-->
            <!--</div>-->
            <!--任务结束-->
        </div>
        <!--清单列表结束-->

        <!--任务详情开始-->
        <div class="task-detail">

            <div>
                <!--任务标题开始-->
                <div class="content">
                    下午记得买菜
                </div>
                <!--任务标题结束-->

                <!--任务描述开始-->
                <div>
                    <div class="desc">
                        <textarea name="" id=""></textarea>
                    </div>
                </div>
                <!--任务描述结束-->

                <!--任务定时提醒开始-->
                <div class="remind">
                    <input type="date">
                    <button type="submit">submit</button>
                </div>
                <!--任务定时提醒结束-->
            </div>

        </div>
        <!--任务详情结束-->

        <!--遮罩层-->
        <div class="task-detail-mask"></div>

    </div>
    <!--总容器结束-->



<script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/store.js/store.js"></script>
    <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>

<script src="js/base.js"></script>
</body>
</html>
